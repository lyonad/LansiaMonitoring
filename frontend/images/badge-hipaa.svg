<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Background -->
  <rect width="200" height="60" rx="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  
  <!-- Medical Cross Shield -->
  <g transform="translate(20, 30)">
    <!-- Shield Background -->
    <path d="M 0 -20 L 15 -15 L 15 5 C 15 15 0 25 0 25 C 0 25 -15 15 -15 5 L -15 -15 Z" 
          fill="#27ae60" stroke="#1e7e34" stroke-width="1"/>
    <!-- Medical Cross -->
    <rect x="-2" y="-12" width="4" height="16" fill="#fff"/>
    <rect x="-8" y="-6" width="16" height="4" fill="#fff"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    HIPAA
  </text>
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="11" fill="#666">
    Compliant
  </text>
  
  <!-- Lock Icon -->
  <g transform="translate(170, 30)">
    <!-- Lock Body -->
    <rect x="-8" y="-5" width="16" height="12" rx="2" fill="#333"/>
    <!-- Lock Shackle -->
    <path d="M -6 -5 L -6 -10 Q -6 -16 0 -16 Q 6 -16 6 -10 L 6 -5" 
          stroke="#333" stroke-width="3" fill="none"/>
    <!-- Keyhole -->
    <circle cx="0" cy="0" r="2" fill="#fff"/>
    <rect x="-1" y="0" width="2" height="4" fill="#fff"/>
  </g>
  
  <!-- Decorative Check Marks -->
  <g transform="translate(145, 30)">
    <path d="M -5 -2 L -2 1 L 3 -4" stroke="#27ae60" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>